<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gridbox</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 10px;
            align-items: center;

        }
        .box{
            height: 200px;
            width: 200px;
            background-image: linear-gradient(to right, coral, lime, yellow, pink);
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
